<label for="name">가게이름</label>

<input type="text" id="name" name="name" required [(ngModel)]="storeName"
       minlength="1" maxlength="30" class="form-control">

<label for="regId">등록자</label>

<input type="text" id="regId" name="regId" required [(ngModel)]="regId"
       minlength="1" maxlength="30" class="form-control">

<button (click)="save()">저장</button>
